<div class="complete-profile-container">
  <div class="complete-profile-card">
    <div class="profile-header">
      <div class="icon-wrapper">
        <svg viewBox="0 0 24 24" fill="currentColor" class="profile-icon">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
      </div>
      <h1>Complete seu Cadastro</h1>
      <p>Para continuar, precisamos de algumas informações adicionais</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="document">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
          </svg>
          CPF
        </label>
        <input
          type="text"
          id="document"
          name="document"
          [(ngModel)]="document"
          (input)="formatDocument($event)"
          placeholder="000.000.000-00"
          maxlength="14"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="birthDate">
          <svg viewBox="0 0 24 24" fill="currentColor" class="input-icon">
            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
          </svg>
          Data de Nascimento
        </label>
        <input
          type="date"
          id="birthDate"
          name="birthDate"
          [(ngModel)]="birthDate"
          required
          [disabled]="loading"
        />
      </div>

      <div class="button-group">
        <button
          type="submit"
          class="submit-btn"
          [disabled]="!isFormValid() || loading"
        >
          <span *ngIf="!loading">Continuar</span>
          <span *ngIf="loading" class="loading-spinner">
            <svg viewBox="0 0 24 24" class="spinner">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
            </svg>
            Salvando...
          </span>
        </button>

        <button
          type="button"
          class="skip-btn"
          (click)="skip()"
          [disabled]="loading"
        >
          Pular por enquanto
        </button>
      </div>
    </form>

    <div class="security-note">
      <svg viewBox="0 0 24 24" fill="currentColor" class="security-icon">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
      </svg>
      <span>Seus dados estão seguros e protegidos</span>
    </div>
  </div>
</div>
